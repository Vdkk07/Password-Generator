<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="displayContainer">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-PassowordDisplay
        />

        <button class="copyBtn"  data-Copy>
          <span class="tooltip" data-copyMsg ></span>
          <img src="copy.svg" alt="copy" />
        </button>
      </div>

      <div class="inputContainer">
        <!--* Password Length secction  -->
        <div class="lengthContainer">
          <p>Password Length</p>
          <p data-LengthNumber>0</p>
        </div>

        <!--* sliders -->
        <input type="range" min="1" max="20" class="slider" data-LengthSlider />

        <!--* checkbox -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Upper Case Letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase"> Includes Lowercase Letters</label>
        </div>

        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers"> Includes Numbers</label>
        </div>

        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols"> Includes Symbols</label>
        </div>

        <!--* Strength section  -->
        <div class="strengthContainer">
          <p>Strength</p>
          <div class="indicator" data-Indicator></div>
        </div>

        <!--* Generate Password -->
        <button class="generatePass">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
